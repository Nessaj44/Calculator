<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div class="gridItem-input">
      <p id="resultInput">0</p>
      <p id="currentInput"></p>
    </div>

      <button class="gridItem-clear" value="C" onclick="allClear()">AC</button>
      <button class="gridItem-delete" value="D" >Del</button>
      <button class="gridItem-operator" value="+">+</button>
      <button class="gridItem-operator" value="-">-</button>
      <button class="gridItem-operator" value="*">*</button>
      <button class="gridItem-operator" value="/">/</button>
      <button class="gridItem-operator" value="%">%</button>
      <button class="gridItem-number" value="7">7</button>
      <button class="gridItem-number" value="8">8</button>
      <button class="gridItem-number" value="9">9</button>
      <button class="gridItem-number" value="4">4</button>
      <button class="gridItem-number" value="5">5</button>
      <button class="gridItem-number" value="6">6</button>
      <button class="gridItem-number" value="1">1</button>
      <button class="gridItem-number" value="2">2</button>
      <button class="gridItem-number" value="3">3</button>
      <button class="gridItem-decimal" value=".">.</button>
      <button class="gridItem-number" value="0">0</button>
      <button class="gridItem-equals" value="=">=</button>

  </div>
</body>
</html>
