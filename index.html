<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div class="gridItem-input">
      <p id="previousInput" >1 + 1 = 2</p>
      <p id="currentInput" >3 - 4</p>
    </div>
      <button class="gridItem-clear">C</button>
      <button class="gridItem-delete">D</button>
      <button class="gridItem-operator">+</button>
      <button class="gridItem-operator">-</button>
      <button class="gridItem-operator">*</button>
      <button class="gridItem-operator">/</button>
      <button class="gridItem-operator">%</button>
      <button class="gridItem-number">1</button>
      <button class="gridItem-number">2</button>
      <button class="gridItem-number">3</button>
      <button class="gridItem-number">4</button>
      <button class="gridItem-number">5</button>
      <button class="gridItem-number">6</button>
      <button class="gridItem-number">7</button>
      <button class="gridItem-number">8</button>
      <button class="gridItem-number">9</button>
      <button class="gridItem-number">.</button>
      <button class="gridItem-number">0</button>
      <button class="gridItem-equals">=</button>
  </div>
</body>
</html>
